# Text Lexer
file.patterns.text=*.txt;*.log;*.lst;*.doc;*.diz;*.nfo
filter.text=Text (txt log lst doc diz nfo)|$(file.patterns.text)|

lexer.*.txt=script_text

word.characters.$(file.patterns.text)=$(chars.alpha)$(chars.numeric)$(chars.accented)-'

# Default
style.script_text.0=
# Identifier
style.script_text.1=fore:#8F6600
# Link
style.script_text.2=fore:#5555BB,hotspot
# National chars
style.script_text.3=fore:#B22222
